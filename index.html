  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Bangers', cursive;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      background: linear-gradient(90deg, #ff0000, #ff9900);
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    button {
      font-size: 1.5rem;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff6a00, #ff0000);
      color: white;
      box-shadow: 0 0 10px #ff4500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6347;
    }

    .roast-box {
      margin: 2rem 1rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff4500;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
      max-width: 90%;
      font-size: 1.3rem;
      text-align: center;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 15px #ff4500; }
      50% { box-shadow: 0 0 25px #ff6347; }
      100% { box-shadow: 0 0 15px #ff4500; }
    }
  </style>
</head>
